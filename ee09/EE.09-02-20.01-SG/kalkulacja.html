<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasza stacja paliw</title>
    <link rel="stylesheet" href="styl4.css">
    <script>
        /* simplified:
           zamiast const można wszędzie wpisać var i nic się nie stanie
           warto zapamiętać .after, nie ma jej w arkuszu. appendChild spowoduje, że tekst wpisze się w przycisk */
        function licz() {
            const dystans = document.getElementById("dystans").value;
            const spalanie = document.getElementById("spalanie").value;
            var nadroge = ((spalanie * dystans) / 100);

            const button = document.getElementById("oblicz");
            var tekst = document.createElement("div");
            tekst.innerText = "Potrzebujesz " + nadroge + " litrów paliwa";
            button.after(tekst);
        }
    </script>
</head>
<body>
<div class="baner">
    <h2>Witamy na stacji paliw!</h2>
</div>
<div class="flex">
    <div class="lewy">
        <a href="index.html"><img src="home.png"></a><br>
        <a href="kalkulacja.html"><img src="znak.png"></a>
    </div>
    <div class="prawy">
        <img src="samochod.png" alt="grafika: samochód">
    </div>
</div>
<div class="glowny">
    <h2>Oblicz, ile litrów musisz zatankować</h2>
    <label>dystans do przejechania w km:<br>
        <input type="number" id="dystans" name="dystans">
    </label><br>
    <label>spalanie samochodu w l/100km:<br>
        <input type="number" id="spalanie" name="spalanie">
    </label><br>
    <button id="oblicz" name="oblicz" onClick="licz()">OBLICZ</button>
</div>
<div class="flex">
    <div class="stopka-lewy">
        <p>Stronę opracował: 00000000000</p>
    </div>
    <div class="stopka-prawy">
        <a href="kwerendy.txt">Tu pobierzesz zapytania</a>
    </div>
</div>
</div>
</body>
</html>
