<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css">
    <script>
        const rodzaje = new Map();
        rodzaje.set('1', "miś");
        rodzaje.set('2', "żabka");
        rodzaje.set('3', "serce");

        function zamow() {
            const ksztalt = document.getElementById("ksztalt");
            const r = document.getElementById("r").value;
            const g = document.getElementById("g").value;
            const b = document.getElementById("b").value;

            const p = document.createElement("p");
            p.innerText = "Zamówiłeś żelka: " + ((ksztalt.value > 3 || rodzaje.get(ksztalt.value) === undefined) ? "inny ksztalt" : rodzaje.get(ksztalt.value));
            document.getElementById("zamow").after(p);

            document.getElementById("wybrany").style.background = 'rgb(' + [r, g, b].join(',') + ')';
        }
    </script>
</head>
<body>
<div class="flex">
    <div class="gorny1">
        <a href="index.html"><img src="logo.png" alt="logo fabryki"></a>
    </div>
    <div class="gorny2">
        <a href="zamowienie.html">Zamówienie</a>
    </div>
</div>
<div class="baner">
    <h2>Zamów nasz produkt</h2>
</div>
<div class="flex">
    <div class="lewy">
        <h1>Oferta</h1>
        <table>
            <tr>
                <th>Kształty</th>
                <th>Kolory</th>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>miś</li>
                        <li>żabka</li>
                        <li>serce</li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li>czerwony</li>
                        <li>niebieski</li>
                        <li>żółty</li>
                        <li>inny</li>
                    </ol>
                </td>
            </tr>
        </table>
    </div>
    <div class="prawy">
        <label>Podaj numer kształtu:<br>
            <input type="number" id="ksztalt" name="ksztalt"></label><br>
        skomponuj swój kolor RGB:<br>
        <label>R: <input type="number" id="r" name="r"></label>
        <label>G: <input type="number" id="g" name="g"></label>
        <label>B: <input type="number" id="b" name="b"></label><br>
        <button id="zamow" onClick="zamow()">Zamów</button>
        <br>
        <button id="wybrany">Wybrany kolor</button>
    </div>
</div>
<div class="stopka">
    Autor: <em><a href="https://github.com/itsHardStyl3r/egzaminy_zawodowe_EE.09" target="_blank">itsHardStyl3r</a></em>
</div>
</body>
</html>
